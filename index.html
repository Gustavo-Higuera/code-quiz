<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <header>
    <p id="current-score" class="hidden"></p>
    <p id="time-block"></p>
  </header>

  <section class="content-container">
    <h1 class="header">Code Quiz Challenge</h1>
    <p id="quiz-description">Try to answer the following code-related questions within the time limit.
      Keep in mind that incorrect answers will penalize your score/time by ten seconds!
    </p>
    <button type="button" id="btn">Start Quiz</button>
  </section>

  <section class="quiz">
    <h1 id="question"></h1>
    <div id="answers" class="hidden answer-grid">
      <button id="option-btn1" class="answer-btns hidden"></button>
      <button id="option-btn2" class="answer-btns hidden"></button>
      <button id="option-btn3" class="answer-btns hidden"></button>
      <button id="option-btn4" class="answer-btns hidden"></button>
    </div>
    <h2 id="feedback"></h2>
  </section>

  <section class="end-game">
  <h1 id="quiz-over"></h1>
  <h1 id="final-score"></h1>
  <ul id="high-score"></ul>

  </section>
  <script src="./assets/script.js"></script>
</body>

</html>

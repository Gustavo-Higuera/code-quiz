<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Code Quiz</title>
</head>

<body>

  <div id="app-wrap">
    <header>
      <h1>Coding Quiz</h1>
      <button id="view-scores">View High Scores</button>
      <!-- button to reload page and start quiz from beginning -->
      <div id="timer-display">Time remaining: <span id="time-remaining"></span> seconds</div>
    </header>

    <main>
      <div id="content">
        <h2>Welcome to the Coding Quiz Challenge!</h2>
        <!-- instructions added with js -->
        <p id="instructions"></p>
        <p>Click START to begin!</p>
      </div>

      <div id="options">
        <button id="start-btn">Start</button>
      </div>
    </main>

  </div>

  <script src="./assets/script.js"></script>

</body>

</html>
